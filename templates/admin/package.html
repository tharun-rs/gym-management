{% extends "/admin/header.html" %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="pagetitle">
  <h1>Package Manager</h1>
</div><!-- End Page Title -->
<section class="section dashboard">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Duration</th>
            <th>Description</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for pkg in pkgs %}
          <tr>
            <td id="pkgid">{{ pkg.pkg_id }}</td>
            <td>{{ pkg.name }}</td>
            <td>{{ pkg.duration }}</td>
            <td>{{ pkg.description }}</td>
            <td>{{ pkg.price }}</td>
            <script>
              var pkgid = document.getElementById('pkgid').textContent;
            </script>
            <td><button onclick="editpkg(pkgid)">Edit</button></td>
            <td>
              <form action="{{url_for('delete_package')}}" method="post">
                <input type="number" name="id" value="{{pkg.pkg_id}}" hidden/>
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this entry?');">
              </form>
            </td>

          </tr>
          {% endfor %}
        </tbody>
      </table>



    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <button id="addPackageButton">Add Package</button>

      <div id="addPackageForm" style="display: none;">
        <form method="post" action="{{url_for('add_package')}}"> <!-- Set the appropriate action URL -->
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required><br>
          <label for="duration">Duration:</label>
          <input type="number" name="duration" id="duration" required><br>
          <label for="description">Description:</label>
          <input type="text" name="description" id="description" required><br>
          <label for="price">Price:</label>
          <input type="number" name="price" id="price" required><br>
          <button type="submit">Submit</button>
        </form>
      </div>

    </div>
  </div>
</section>



<script>

  document.getElementById("addPackageButton").addEventListener("click", function () {
    var form = document.getElementById("addPackageForm");
    if (form.style.display === "none" || form.style.display === "") {
      form.style.display = "block";
    } else {
      form.style.display = "none";
    }
  });

  function editpkg(pkgId) {
    window.location.href = '{{ url_for("modify_package") }}' + '?id=' + pkgId; // Replace with the URL you want to redirect to
  }

  function deletepkg(pkgId) {
    if (confirm('Are you sure you want to delete this package?')) {
      alert('done');
      $.ajax({
        type: 'POST',
        url: '{{url_for("delete_package")}}',
        data: JSON.stringify({ id: pkgId }),
        contentType: 'application/json',
        success: function (response) {
          alert('Deleted')
        }
      });
    }
  }

</script>
{% endblock %}
