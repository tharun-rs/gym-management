{% extends "/admin/header.html" %}
{% block content %}

<div class="pagetitle">
  <h1>Package Editor</h1>
</div><!-- End Page Title -->
<section class="section dashboard">
  <div class="row">
    <div class="col">
      <form method="POST" action="#">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="{{ package.name }}">
        </div>
        <div>
          <label for="duration">Duration:</label>
          <input type="number" id="duration" name="duration" value="{{ package.duration }}">
        </div>
        <div>
          <label for="lounge">Include Lounge:</label>
          <input type="checkbox" id="lounge" name="lounge" {% if package.lounge %}checked{% endif %}>
        </div>
        <div>
          <label for="coach">Include Coach:</label>
          <input type="checkbox" id="coach" name="coach" {% if package.coach %}checked{% endif %}>
        </div>
        <div>
          <label for="sauna">Include Sauna:</label>
          <input type="checkbox" id="sauna" name="sauna" {% if package.sauna %}checked{% endif %}>
        </div>
        <div>
          <label for="smoothie">Include Smoothie:</label>
          <input type="checkbox" id="smoothie" name="smoothie" {% if package.smoothie %}checked{% endif %}>
        </div>
        <div>
          <label for="locker">Include Locker:</label>
          <input type="checkbox" id="locker" name="locker" {% if package.locker %}checked{% endif %}>
        </div>
        <div>
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" value="{{ package.price }}">
        </div>
        <div>
          <input type="submit" value="Save">
        </div>
      </form>

    </div>
  </div>

</section>

{% endblock %}
